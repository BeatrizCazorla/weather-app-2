<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="weather-app-2/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class = "title">Worldwide Weather Forecast</div>
    <button id= "geolocation">📍</button>
    <form id= "search-form">
    <input type = "search" id = "search-city" autocomplete="off" autofocus="on"
     placeholder="Enter the City" />
    <input type="submit" value="Search" id = "btn-value" >Search</input>
    </form>
    <div class = "city" id = "city"></div>
    <div id= "date"> </div>
    <div id = "time"> </div>
    <div id = "atmosphere" > </div>
    <div class = "temperature"><span id = "temp"></span> <span class= "celsius">°C</span></div>

    <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
      </ul>
           
    <div class = "row monday">
    <div class = "col-1"> Monday </div>
    <div class = "col-1">🌧️</div>
    <div class="col-1">-1°C</div>
    <div class="col-1">5°C</div>
    </div>
    <div class="row tuesday">
        <div class="col-1">Tuesday</div>
        <div class="col-1">🌧️</div>
        <div class="col-1">-2°C</div>
        <div class="col-1">4°C</div>
    </div>
    <div class="row tuesday">
        <div class="col-1">Tuesday</div>
        <div class="col-1">🌨️</div>
        <div class="col-1">-2°C</div>
        <div class="col-1">4°C</div>
    </div>
    <div class="row wednesday">
        <div class="col-1" id = "wed">Wednesday</div>
        <div class="col-1">🌨️</div>
        <div class="col-1">-3°C</div>
        <div class="col-1">3°C</div>
    </div>
    <div class="row thursday">
        <div class="col-1" id = "thu">Thursday</div>
        <div class="col-1">🌨️</div>
        <div class="col-1">-4°C</div>
        <div class="col-1">5°C</div>
    </div>
    <div class="row friday">
        <div class="col-1" id = "fri">Friday</div>
        <div class="col-1">❄️</div>
        <div class="col-1">-6°C</div>
        <div class="col-1">1°C</div>
    </div>
    <div class="row saturday">
        <div class="col-1" id = "sat">Saturday</div>
        <div class="col-1">❄️</div>
        <div class="col-1">-5°C</div>
        <div class="col-1">2°C</div>
    </div>
    <script src="weather-app-2/index.js"></script>

</body>
</html>
